<html lang="en">

<head>
    <link href="styles/styletest.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/materialize.css" media="screen,projection" />
    <script src="https://use.fontawesome.com/470f638731.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="images/flux.png" rel="icon">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="805715965513-jpn5pac5c9vgtttlrvlh2sj9ch3pcds6.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <title>Flux Planner</title>


</head>

<body>
    <!-- NAVIGATION BARS -->
    <div class="dontClose navBar">
        <div class="logo">
            <img class="image" src="images/fluxlogo.png">
            <div class="desc">PLANNER</div>
        </div>
        <div class="dontClose profile">
            <img class="pic" src="images/profileIcon.png">
            <div class="welcome">Guest</div>
            <div class="desc"><a class="login waves-effect blue waves-dark btn">LOGIN</a></div>
        </div>
        <div class="dontClose navigation">
            <table class="navTable">
                <tr>
                    <td class="icon">
                        <i class="larger mdl-color-text--blue-grey-500 material-icons" role="presentation">home</i>
                    </td>
                    <td id="dashboard">
                        Dashboard
                    </td>
                </tr>
                <tr>
                    <td class="icon">
                        <i class="fa fa-percent" aria-hidden="true"></i>
                    </td>
                    <td id="testScores">
                        Test Scores
                    </td>
                </tr>
                <tr>
                    <td class="icon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </td>
                    <td id="calendar">
                        Calendar
                    </td>
                </tr>
                <tr>
                    <td class="icon">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                    </td>
                    <td id="analytics">
                        Analytics
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <div class="shadow overBar">
        <table class="overheadTable">
            <tr>
                <td class="navOpen">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </td>
                <td class="pageTitle">
                    Dashboard
                </td>

            </tr>
        </table>

    </div>


    <!-- Dashboard page -->
    <div id="dashboardMid" class="activePage mainContainer">
        <main class="middleLayout">
            <!-- ANALYTICS tile -->
            <div class="tileshadow analytics">
                <div class="circle" id="circle2">
                    <div class="infoDisplay">
                        <div class="percDisplay"></div>
                        <div>SAT Average</div>
                    </div>
                </div>
                <div class="circle" id="circle3">
                    <div class="infoDisplay">
                        <div class="percDisplay"></div>
                        <div>ACT Average</div>
                    </div>
                </div>
                <div class="circle" id="circle4">
                    <div class="infoDisplay">
                        <div class="percDisplay"></div>
                        <div>Prepared</div>
                    </div>
                </div>
                <div class="no circle" id="circle5">
                    <div class="infoDisplay">
                        <div class="percDisplay"></div>
                        <div>Activites Done</div>
                    </div>
                </div>

            </div>
            <!-- todo tile -->
            <div class="tileshadow toDo">
                <div class="title">Today's Work</div>
                <div class="responsiveContainer">
                    <p>
                        <input type="checkbox" id="1" class="checkbox-indigo" />
                        <label class="margin white-text" for="1">Test</label>
                    </p>
                    <p>
                        <input type="checkbox" id="2" class="checkbox-indigo" />
                        <label class="margin white-text" for="2">Test</label>
                    </p>
                    <p>
                        <input type="checkbox" id="3" class="checkbox-indigo" />
                        <label class="margin white-text" for="3">Test</label>
                    </p>
                    <p>
                        <input type="checkbox" id="4" class="checkbox-indigo" />
                        <label class="margin white-text" for="4">Test</label>
                    </p>
                    <p>
                        <input type="checkbox" id="5" class="checkbox-indigo" />
                        <label class="margin white-text" for="5">Test</label>
                    </p>
                    <p>
                        <input type="checkbox" id="6" class="checkbox-indigo" />
                        <label class="margin white-text" for="6">Test</label>
                    </p>
                </div>

                <!-- container to hold "mini tiles" -->
            </div>
            <div class="flexCont">
                <!-- date tile -->
                <div class="tileshadow today">
                    <div class="daytext"></div>
                    <div class="dashDate"></div>
                    <div class="daysLeft">
                        <div class="minitileshaddow act">
                            <div class="actDays">10 days</div>
                            <div class="smaller">till the ACT</div>
                        </div>
                        <div class="minitileshaddow sat">
                            <div class="satDays">30 days</div>
                            <div class="smaller">till the SAT</div>
                        </div>
                    </div>
                </div>
                <!-- quick add tile -->
                <div class="tileshadow quickAdd">
                    <div class="title">Quick Add </div>
                    <i id="closeQuick" class="close fa fa-window-close-o" aria-hidden="true"></i>
                    <div class="box">
                        <a id="quickACT" class="blue waves-effect waves-light btn-large">ACT</a>
                        <a id="quickSAT" class="blue waves-effect waves-light btn-large">SAT</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Tests page -->
    <div id="testsMid" class="mainContainer">
        <main class="middleLayout">
            <div class="tileshadow myScores">
                <div class="tileTitle">Recent Scores</div>
                <div class="carousel">
                </div>
            </div>
            <div class="tileshadow charts">
                <div class="chartTitle">Progress Graph</div>
                <div class="chartsContainer">
                    <canvas id="testChart" class="canvasChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <!-- Calendar page -->
    <div id="calendarMid" class="mainContainer">
        <main id="calendarMid" class="middleLayout">
            <div class="tileshadow calendarBox">
                <div class="z-depth-2 tileHeader">
                    <div class="dayTitle"><i id="decreaseMonth" class="arrow arrowl left fa fa-chevron-circle-left" aria-hidden="true"></i><span id="calendarDay"></span><i id="increaseMonth" class="arrow arrowr right fa fa-chevron-circle-right" aria-hidden="true"></i></div>
                    <div class="calendarDate"></div>
                    <div class="calendarForm">
                        <div class="calendarDesc">
                            <div class="z-depth-2 assignName center-align">Do the English Part of the ACT</div>
                        </div>
                        <div class="centerme">
                            <button id="calendarsbmt" class="btn waves-effect waves-light blue darken-2" type="submit" name="action">DONE
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="dateContainer">
                
                </div>
            
            </div>
        </main>
    </div>
        <!-- college page -->
        <main id="analyticsMid" class="middleLayout">

        </main>

        <!-- scripts -->
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>

        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyAB-aUNFm-VXWVhQUdiaOQvaTT_GC6AcqY",
                authDomain: "flux-lanner.firebaseapp.com",
                databaseURL: "https://flux-lanner.firebaseio.com",
                projectId: "flux-lanner",
                storageBucket: "flux-lanner.appspot.com",
                messagingSenderId: "754371894690"
            };
            firebase.initializeApp(config);

        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/mediaCheck-min.js"></script>
        <script src="js/load.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.js"></script>
        <script src="js/mainscript.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>

</body>

</html>
