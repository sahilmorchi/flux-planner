<html>
    <head>
        <link href="styletest.css" rel="stylesheet"> 
        <script src="https://use.fontawesome.com/470f638731.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="images/flux.png" rel="icon">


    </head>
    <body>
        <!-- NAVIGATION BARS -->
        <div class="dontClose navBar">
            <div class="dontClose profile">
                <!-- <img class="pic" src="images/user2.png"> -->
                <!--<div class="desc">Welcome <span class="name">Sidd Iyer</span></div>-->
                <img class="fluxlogo" src="images/fluxlogo.png">
            </div>
            <div class="dontClose navigation">
                <table class="navTable">
                    <tr>
                        <td class="larger icon">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </td>
                        <td id="dashboard">
                            Dashboard
                        </td>
                    </tr>
                     <tr>
                        <td class="icon">
                            <i class="fa fa-percent" aria-hidden="true"></i>
                        </td>
                        <td id="testScores">
                            Test Scores
                        </td>
                    </tr>
                     <tr>
                        <td class="icon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </td>
                        <td id="calendar">
                            Calendar
                        </td>
                    </tr>
                     <tr>
                        <td class="icon">
                            <i class="fa fa-line-chart" aria-hidden="true"></i>
                        </td>
                        <td id="analytics">
                            Analytics
                        </td>
                    </tr>
                
                </table> 
            </div>
        </div>
        <div class="shadow overBar">
            <table class="overheadTable">
                <tr>
                    <td class="navOpen">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </td>
                    <td class="pageTitle">
                        Dashboard
                    </td>
                
                </tr>
            </table>
        
        </div>
        
        
         <!-- content pages -->
        <main id="dashboardMid" class="activePage middleLayout">
            <div class="tileshadow today">
                <div class="daytext"></div>
                <div class="dashDate"></div>
                <div class="daysLeft">
                    <div class="minitileshaddow act">
                        <div class="actDays">10 days</div>
                        <div class="smaller">till the ACT</div>
                    </div>
                    <div class="minitileshaddow sat">
                        <div class="satDays">30 days</div>
                        <div class="smaller">till the SAT</div>
                    </div>
                </div>
            </div>
            <div class="tileshadow satProgress">
                <div id="circle2"></div>
            </div>
            <div class="tileshadow actProgress">
                <div id="circle3">
                    <div class="infoDisplay">
                        <div class="percDisplay">75</div>
                    </div>
                </div>
            </div>
        </main>
        <main id="testsMid" class="middleLayout">
            <div id="circle"></div>
        </main>
        <main id="calendarMid" class="middleLayout">

        </main>
        <main id="analyticsMid" class="middleLayout">

        </main>
       
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="mediaCheck-min.js"></script>
        <script src="load.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.js"></script>
        <script src="mainscript.js"></script>
        
    </body>

</html>
